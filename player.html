<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #video-container {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #video-player {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }

        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            color: #fff;
        }

        .play-button {
            cursor: pointer;
            font-size: 140px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            display: none;
            transition: opacity 0.5s;
        }

        #video-container:hover .play-button {
            display: block;
        }

        .progress-bar-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            margin: 0 10px;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #333;
            position: relative;
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
            transition: width 0.3s ease;
        }

        .progress {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            position: absolute;
            top: 0;
            left: 0;
        }

        .current-time {
            margin-left: 10px;
            margin-right: 5px;
        }

        .total-time {
            margin-left: 5px;
            margin-right: 10px;
        }

        .time-tooltip {
            position: absolute;
            top: -30px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            display: none;
        }

        .hover-circle {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #4caf50;
            border-radius: 50%;
            display: none;
        }

        .progress-bar-container:hover .play-button {
            display: none;
        }

        .progress-bar:hover .hover-circle {
            display: block;
        }

        .progress-bar:hover .time-tooltip {
            display: block;
        }

        .fullscreen-button {
            cursor: pointer;
            font-size: 24px;
            color: #fff;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div id="video-container" ondblclick="toggleFullScreen()">
        <video id="video-player" onmouseover="showPlayButton()" onmouseout="hidePlayButton()">
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="play-button" onclick="togglePlayPause()">‚ñ∂Ô∏è</div>
        <div class="custom-controls">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar" onmousedown="startDrag()">
                    <div class="progress"></div>
                    <div class="time-tooltip" id="timeTooltip">0:00</div>
                    <div class="hover-circle" id="hoverCircle"></div>
                </div>
                <div class="current-time" id="currentTime">0:00</div>
                <div class="total-time" id="totalTime">0:00</div>
            </div>
            <div class="fullscreen-button" onclick="toggleFullScreen()">üîç</div>
        </div>
    </div>
    
    <script>
        const video = document.getElementById('video-player');
        const playButton = document.querySelector('.play-button');
        const progressBar = document.querySelector('.progress');
        const progressContainer = document.querySelector('.progress-bar');
        const currentTimeDisplay = document.querySelector('#currentTime');
        const totalTimeDisplay = document.querySelector('#totalTime');
        const timeTooltip = document.querySelector('#timeTooltip');
        const hoverCircle = document.querySelector('#hoverCircle');
    
        let isDragging = false;
    
        function togglePlayPause(event) {
            if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement) {
                // In fullscreen mode
                if (video.paused) {
                    video.play();
                    hidePlayButton();
                    playButton.textContent = '‚è∏';
                } else {
                    video.pause();
                    playButton.textContent = '‚ñ∂Ô∏è';
                }
            } else {
                // Not in fullscreen, toggle play/pause
                if (video.paused) {
                    video.play();
                    hidePlayButton();
                    playButton.textContent = '‚è∏';
                } else {
                    video.pause();
                    playButton.textContent = '‚ñ∂Ô∏è';
                }
            }
    
            // Prevent click event default behavior
            event.preventDefault();
        }
    
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !document.fullscreenElement) {
                togglePlayPause(e);
            } else if (e.code === 'ArrowLeft') {
                video.currentTime -= 5;
            } else if (e.code === 'ArrowRight') {
                video.currentTime += 5;
            }
        });
    
        function showPlayButton() {
            if (video.paused) {
                playButton.style.opacity = 1;
                setTimeout(() => {
                    playButton.style.opacity = 0;
                }, 1000); // 1000 milliseconds = 1 second
            }
        }
    
        function hidePlayButton() {
            playButton.style.opacity = 0;
        }
    
        function updateProgress(e) {
            if (isDragging) {
                const clickX = e.clientX - progressContainer.getBoundingClientRect().left;
                const percent = Math.min(1, Math.max(0, clickX / progressContainer.offsetWidth));
                const newTime = percent * video.duration;
                video.currentTime = newTime;
    
                const formattedTime = formatTime(newTime);
                timeTooltip.textContent = formattedTime;
                timeTooltip.style.left = `${clickX}px`;
                hoverCircle.style.left = `${clickX}px`;
    
                progressContainer.classList.add('transitioning');
            }
        }
    
        function formatTime(timeInSeconds) {
            const minutes = Math.floor(timeInSeconds / 60);
            const seconds = Math.floor(timeInSeconds % 60);
            return `${padZero(minutes)}:${padZero(seconds)}`;
        }
    
        function padZero(number) {
            return (number < 10) ? `0${number}` : number;
        }
    
        progressContainer.addEventListener('mousemove', updateProgress);
        progressContainer.addEventListener('mouseleave', () => {
            timeTooltip.style.display = 'none';
            hoverCircle.style.display = 'none';
            stopDrag();
        });
    
        progressContainer.addEventListener('mouseout', () => {
            timeTooltip.style.display = 'none';
            hoverCircle.style.display = 'none';
            stopDrag();
        });
    
        progressContainer.addEventListener('mousedown', startDrag);
    
        function startDrag(e) {
            isDragging = true;
            updateProgress(e);
            document.addEventListener('mousemove', updateProgress);
            document.addEventListener('mouseup', stopDrag);
        }
    
        function stopDrag() {
            isDragging = false;
            document.removeEventListener('mousemove', updateProgress);
            document.removeEventListener('mouseup', stopDrag);
        }
    
        video.addEventListener('click', (e) => togglePlayPause(e));
    
        video.addEventListener('timeupdate', () => {
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${progress}%`;
    
            const currentTime = formatTime(video.currentTime);
            currentTimeDisplay.textContent = currentTime;
    
            const totalTime = formatTime(video.duration);
            totalTimeDisplay.textContent = totalTime;
        });
    
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    
        document.addEventListener('fullscreenchange', () => {
            const fullscreenButton = document.querySelector('.fullscreen-button');
            fullscreenButton.textContent = document.fullscreenElement ? 'üîç' : 'üîç';
        });
    
        progressContainer.addEventListener('transitionend', () => {
            progressContainer.classList.remove('transitioning');
        });
    </script>
    </body>
    </html>
</html>
